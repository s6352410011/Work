<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Firstnursingrecordform</title>
    <style>
        input:focus {
            outline: none;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>
        PRIEST'S HOSPITAL <br>
        แบบบันทึกทางการพยาบาลแรกรับ
    </h1><br>
    <table style=" border: solid 1px; width: 900px; border-collapse: collapse;  margin: auto;">
        <tr>
            <td style="padding: 5px; width: 50px; border: solid 1px; text-align: center;">
                วัน เดือน ปีเวลา
            </td>
            <td style="padding: 5px; width: 300px; border: solid 1px; text-align: center;">
                ข้อมูล/ปัญหาของผู้ป่วย
                <br><br>
            </td>
            <td style="padding: 5px; width: 300px; border: solid 1px; text-align: center;">
                การปฏิบัติการพยาบาล<br><br>
            </td>
            <td style="padding: 5px; width: 200px; border: solid 1px; text-align: center;">
                การประเมินผล
                <br><br>
            </td>
            <td style="padding: 5px; width: 100px; border: solid 1px; text-align: center;">
                ผู้บันทึกตำแหน่ง
            </td>
        </tr>
        <tr>
            <td rowspan="32" style="padding: 5px; width: 100px; border: solid 1px; text-align: center;"></td>
            <td style="padding: 5px; width: 300px; border: solid 1px; border: 0px;">
                ผู้ป่วยใหม่ในหอ ถวายข้อมูลจำเป็น
            </td>
            <td style="padding: 5px; width: 300px; border: solid 1px;">
                <input type="radio" name="" id="">ระบุตัวผู้ป่วยและเอกสาร
            </td>
            <td>
                <input type="radio" name="" id="">รับทราบ เข้าใจ ข้อมูล
            </td>
            <td rowspan="12" style="padding: 5px; width: 100px; border: solid 1px; text-align: center;"></td>
        </tr>
        <tr>
            <td border="0">
                <input type="radio" name="" id="">รับใหม่ จาก
                <input type="text" name="" id="" style="width: 70px; border: none; border-bottom: dotted 1px;">
            </td>
        </tr>
    </table>
</body>

</html>
